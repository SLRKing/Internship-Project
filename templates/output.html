<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Risk Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('background.jpg');
            background-size: cover;
            color: white;
        }

        h1 {
            margin-top: 50px;
            font-size: 3em;
            animation: fadeIn 2s ease-in-out;
        }

        p {
            font-size: 2em;
            animation: fadeIn 2s ease-in-out;
        }

        a {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            text-decoration: none;
            background-color: #333;
            border-radius: 5px;
            animation: fadeIn 3s ease-in-out;
        }

        a:hover {
            background-color: #555;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Success animation */
        .success {
            color: #4CAF50;
            animation: successAnimation 2s ease-in-out infinite;
        }

        @keyframes successAnimation {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Failure animation */
        .failure {
            color: #F44336;
            animation: failureAnimation 2s ease-in-out infinite;
        }

        @keyframes failureAnimation {
            0% { transform: scale(1); }
            50% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <h1>Credit Risk Prediction Result</h1>
    <p class="{{ 'success' if 'Good' in prediction_text else 'failure' }}">{{ prediction_text }}</p>
    <a href="/">Predict Again</a>
</body>
</html>
